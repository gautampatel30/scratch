<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Scratch to Reveal Camera</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    #fullscreen-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #000000aa;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #fullscreen-btn.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <button id="fullscreen-btn">Start Experience</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const video = document.getElementById('video');
    const btn = document.getElementById('fullscreen-btn');
    let isDrawing = false;
    const brushSize = 60;
    let scratchedPixels = 0;
    let totalPixels = 0;
    let imageLoaded = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      if (imageLoaded) drawImage();
    }

    window.addEventListener('resize', resizeCanvas);

    function drawImage() {
      const img = new Image();
      img.src = 'scratch.jpg';
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        totalPixels = imageData.data.length / 4;
        imageLoaded = true;
      };
    }

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
        y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
      };
    }

    function erase(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, brushSize, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
    }

    function calculateScratchedPercent() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      let cleared = 0;
      for (let i = 3; i < imageData.length; i += 4) {
        if (imageData[i] === 0) cleared++;
      }
      return (cleared / totalPixels) * 100;
    }

    function startDrawing(e) {
      isDrawing = true;
      draw(e);
    }

    function endDrawing() {
      isDrawing = false;
      const scratched = calculateScratchedPercent();
      if (scratched > 50) {
        canvas.style.display = 'none';
      }
    }

    function draw(e) {
      if (!isDrawing) return;
      const { x, y } = getPosition(e);
      erase(x, y);
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', endDrawing);
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchend', endDrawing);
    canvas.addEventListener('touchmove', draw);

    function openFullscreen(elem) {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
      setTimeout(() => window.scrollTo(0, 1), 500);
    }

    btn.addEventListener('click', async () => {
      btn.classList.add('hidden');

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        alert('Error accessing back camera: ' + err.message);
        return;
      }

      openFullscreen(document.documentElement);
      resizeCanvas();
      drawImage();
    });
  </script>
</body>
</html>
