<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Scratch to Reveal Camera</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      background: black;
    }

    #scratchCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      touch-action: none;
    }

    #startBtn {
      position: fixed;
      bottom: 5%;
      right: 5%;
      z-index: 999;
      width: 60px;
      height: 60px;
      background-color: black;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      touch-action: manipulation;
    }

    #startBtn img {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

    #startBtn:hover {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="scratchCanvas"></canvas>
    <button id="startBtn" aria-label="Go Fullscreen">
      <img src="full-screen-button.png" alt="Fullscreen" />
    </button>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const video = document.getElementById('video');
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');

    let isScratching = false;
    let lastPoint = null;
    let totalPixels = 0;
    let revealThreshold = 0.5;
    let brushRadius = 80;
    let scratchEnabled = false;

    const img = new Image();
    img.src = 'scratch.jpg';

    img.onload = () => {
      resizeCanvas();
      drawScratchImage();
    };

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      if (img.complete) drawScratchImage();
      totalPixels = canvas.width * canvas.height;
    }

    function drawScratchImage() {
      ctx.globalCompositeOperation = 'source-over';
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    window.addEventListener('resize', resizeCanvas);

    function getTouchPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
        y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
      };
    }

    function scratchLine(start, end) {
      const dist = Math.hypot(end.x - start.x, end.y - start.y);
      const angle = Math.atan2(end.y - start.y, end.x - start.x);
      for (let i = 0; i <= dist; i++) {
        const x = start.x + Math.cos(angle) * i;
        const y = start.y + Math.sin(angle) * i;
        eraseCircle(x, y);
      }
    }

    function eraseCircle(x, y) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, brushRadius, 0, 2 * Math.PI);
      ctx.fill();
    }

    function checkScratchProgress() {
      const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      let transparent = 0;
      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] === 0) transparent++;
      }
      const progress = transparent / totalPixels;
      if (progress > revealThreshold) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        canvas.style.display = 'none';
      }
    }

    canvas.addEventListener('mousedown', e => {
      if (!scratchEnabled) return;
      isScratching = true;
      lastPoint = getTouchPos(e);
      eraseCircle(lastPoint.x, lastPoint.y);
    });

    canvas.addEventListener('mousemove', e => {
      if (!isScratching || !scratchEnabled) return;
      const currentPoint = getTouchPos(e);
      scratchLine(lastPoint, currentPoint);
      lastPoint = currentPoint;
      checkScratchProgress();
    });

    canvas.addEventListener('mouseup', () => isScratching = false);

    canvas.addEventListener('touchstart', e => {
      if (!scratchEnabled) return;
      isScratching = true;
      lastPoint = getTouchPos(e);
      eraseCircle(lastPoint.x, lastPoint.y);
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
      if (!isScratching || !scratchEnabled) return;
      const currentPoint = getTouchPos(e);
      scratchLine(lastPoint, currentPoint);
      lastPoint = currentPoint;
      checkScratchProgress();
      e.preventDefault();
    }, { passive: false });

    canvas.addEventListener('touchend', () => isScratching = false);

    function openFullscreen(elem) {
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
      setTimeout(() => window.scrollTo(0, 1), 1000);
    }

    startBtn.addEventListener('click', () => {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
        .then(stream => {
          video.srcObject = stream;
          startBtn.style.display = 'none';
          openFullscreen(document.documentElement);
          scratchEnabled = true;
        })
        .catch(err => alert('Camera access denied or not available.'));
    });

    document.addEventListener('fullscreenchange', () => {
      const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
      if (!isFullscreen) {
        startBtn.style.display = 'flex';
        scratchEnabled = false;
        canvas.style.display = 'block';
        drawScratchImage();
      }
    });
  </script>
</body>
</html>
