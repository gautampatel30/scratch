<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scratch to Reveal Camera</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    font-family: Arial, sans-serif;
    background: black;
  }
  #container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 0;
    background: black;
  }
  #scratchCanvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 2;
    touch-action: none;
  }
  #startBtn {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
    padding: 15px 30px;
    font-size: 1.5rem;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    user-select: none;
  }
</style>
</head>
<body>
<div id="container">
  <video id="video" autoplay playsinline></video>
  <canvas id="scratchCanvas"></canvas>
  <button id="startBtn">Start Camera</button>
</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const video = document.getElementById('video');
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');

  let isScratching = false;
  let lastPoint = null;
  let scratchedPixels = 0;
  let totalPixels = 0;
  let revealThreshold = 0.5; // 50%
  let brushRadius = 60;

  // Load the scratch image
  const img = new Image();
  img.src = 'scratch.jpg';

  img.onload = () => {
    resizeCanvas();
    drawScratchImage();
  };

  // Resize canvas to fill screen
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    if (img.complete) {
      drawScratchImage();
    }
    totalPixels = canvas.width * canvas.height;
  }

  window.addEventListener('resize', () => {
    resizeCanvas();
  });

  function drawScratchImage() {
    // Draw the scratch image stretched to fill canvas
    ctx.globalCompositeOperation = 'source-over';
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  }

  // Scratch logic
  function getTouchPos(e) {
    let rect = canvas.getBoundingClientRect();
    if (e.touches) {
      return {
        x: e.touches[0].clientX - rect.left,
        y: e.touches[0].clientY - rect.top
      };
    } else {
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }
  }

  function scratchLine(start, end) {
    const dist = Math.hypot(end.x - start.x, end.y - start.y);
    const angle = Math.atan2(end.y - start.y, end.x - start.x);

    for(let i = 0; i <= dist; i += 1) {
      const x = start.x + Math.cos(angle) * i;
      const y = start.y + Math.sin(angle) * i;
      eraseCircle(x, y);
    }
  }

  function eraseCircle(x, y) {
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, brushRadius, 0, Math.PI * 2, false);
    ctx.fill();
  }

  function checkScratchProgress() {
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const pixels = imageData.data;
    let transparentPixels = 0;

    for(let i = 3; i < pixels.length; i += 4) {
      if(pixels[i] === 0) transparentPixels++;
    }
    const progress = transparentPixels / totalPixels;
    // console.log('Scratch progress:', (progress*100).toFixed(2) + '%');

    if(progress > revealThreshold) {
      // Fully clear canvas and remove scratch layer
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      canvas.style.display = 'none';
    }
  }

  // Scratch event handlers
  canvas.addEventListener('mousedown', e => {
    isScratching = true;
    lastPoint = getTouchPos(e);
    eraseCircle(lastPoint.x, lastPoint.y);
  });

  canvas.addEventListener('touchstart', e => {
    isScratching = true;
    lastPoint = getTouchPos(e);
    eraseCircle(lastPoint.x, lastPoint.y);
    e.preventDefault();
  }, {passive:false});

  canvas.addEventListener('mousemove', e => {
    if(!isScratching) return;
    let currentPoint = getTouchPos(e);
    scratchLine(lastPoint, currentPoint);
    lastPoint = currentPoint;
    checkScratchProgress();
  });

  canvas.addEventListener('touchmove', e => {
    if(!isScratching) return;
    let currentPoint = getTouchPos(e);
    scratchLine(lastPoint, currentPoint);
    lastPoint = currentPoint;
    checkScratchProgress();
    e.preventDefault();
  }, {passive:false});

  canvas.addEventListener('mouseup', () => {
    isScratching = false;
  });

  canvas.addEventListener('touchend', () => {
    isScratching = false;
  });

  // Start camera on button click
  startBtn.addEventListener('click', () => {
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        startBtn.style.display = 'none'; // hide button after starting camera
      })
      .catch(err => {
        alert('Camera access denied or not available.');
      });
  });
</script>
</body>
</html>
